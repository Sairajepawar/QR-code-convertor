<!DOCTYPE html>
<html>
    <head>
        <title>QR Generator</title>
    </head>

    <link rel="stylesheet" href="/style.css">

        <h1>Generate a QR code for link/text</h1>

            <div class="main-input-section">
                <label for="link">Link/Text:- </label>
                <input type="text" class="form-control" name="link"><br>
            </div>
            <input type="submit" class="btn btn-primary mb-3" value="submit">
        </form>
    </body>
